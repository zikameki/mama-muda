<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mama muda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: black;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .media-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }

        .media-item h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #FF00FF;
        }

        .video-container {
            position: relative;
            width: 100%;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: not-allowed; /* Mencegah klik */
            border-radius: 8px; /* Cocokkan dengan video */
        }
    </style>
</head>
<body>
    <h1>Public Viewing</h1>
    <div class="gallery">

        <div class="media-item" data-type="video">
            <h2>Pap istri ter imut</h2>
            <div class="video-container">
                <video controls controlsList="nodownload">
                    <source src="https://firebasestorage.googleapis.com/v0/b/html-file-c43ca.appspot.com/o/wa-1.mp4?alt=media&token=0dd7de8d-8840-45bc-8722-db5bd6ff65f2" type="video/mp4">
                    Your browser does not support the video element.
                </video>
                <div class="overlay"></div>
            </div>
        </div>

        <div class="media-item" data-type="video">
            <h2>my girlðŸ¤—</h2>

                    <source src="https://firebasestorage.googleapis.com/v0/b/html-file-c43ca.appspot.com/o/wa-2.mp4?alt=media&token=0a200440-56dc-458f-9d52-f0048310af62" type="video/mp4">
                    Your browser does not support the video element.
                </video>
                <div class="overlay"></div>
            </div>
        </div>

</body>
</html>
